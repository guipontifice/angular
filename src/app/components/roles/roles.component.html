<div class="linha">
  <div class="coluna">
    <table>
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Role Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roleList;let srno = index">
          <td>{{srno + 1 }}</td>
          <td>{{role.role}}</td>
        </tr>
      </tbody>
      
    </table>
  </div>
</div>
